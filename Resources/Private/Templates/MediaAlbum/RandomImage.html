
<div class="thumb random">
	<f:link.action pageUid="{settings.galleryPid}" action="show" controller="MediaAlbum" arguments="{mediaAlbum : mediaAlbum}">
		<f:render partial="MediaItem/Image" arguments="{alt:mediaAlbum.title,title:mediaAlbum.title,mediaItem:mediaAlbum.randomAsset,height:settings.random.thumb.maxHeight,width:settings.random.thumb.maxWidth}" />
		<div class="name">{mediaAlbum.title}</div>
		<div class="description"><f:format.crop maxCharacters="17" append="&nbsp;...">{mediaAlbum.webdescription}</f:format.crop></div>
	</f:link.action>
</div>
