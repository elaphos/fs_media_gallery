<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />
	
	<div class="gallery">
		
	
	<f:if condition="<f:count subject='{mediaGalleries}' /> == 0">
		<div class="notice">
			<f:translate key="tx_fsmediagallery_domain_model_mediagallery.no_galleries_found" />
		</div>
	</f:if>
	
	<f:for each="{mediaGalleries}" as="mediaGallery">
		<f:render partial="MediaGallery/Thumb" arguments="{mediaGallery:mediaGallery}" />
	</f:for>

	</div>

</f:section>
