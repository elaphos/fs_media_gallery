{namespace mf=MiniFranske\FsMediaGallery\ViewHelpers}

<f:if condition="{mediaItem}">
	<f:then>
		<span class="image"><f:image image="{mediaItem}" alt="{alt}" title="{f:if(condition:title, then:title, else:'{mf:fileTitle(file:mediaItem)}')}" maxHeight="{height}" maxWidth="{width}" /></span>
	</f:then>
	<f:else>
		<i class="no-image" style="width:{width}px;">No image</i>
	</f:else>
</f:if>
