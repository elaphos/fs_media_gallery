<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
	 xmlns:mf="http://typo3.org/ns/MiniFranske/FsMediaGallery/ViewHelpers">

	<f:section name="Thumb">
		<div class="thumb">
			<f:if condition="{settings.album.lightbox.enable}">
				<f:then>
					<a href="{f:uri.image(image:mediaAsset)}" rel="albm_{mediaAlbum.uid}" class="lightbox" title="{mf:fileTitle(file:mediaAsset)} - {mediaAlbum.title}">
						<f:render partial="MediaAsset/Detail" section="Detail" arguments="{alt:mediaAsset.alternative,title:mediaAsset.title,mediaAsset:mediaAsset,width:settings.album.thumb.maxWidth,height:settings.album.thumb.maxHeight}" />
					</a>
				</f:then>
				<f:else>
					<f:link.action action="showAsset" arguments="{mediaAlbum:mediaAlbum,mediaAssetUid:mediaAsset.uid}" title="{mf:fileTitle(file:mediaAsset)} - {mediaAlbum.title}">
						<f:render partial="MediaAsset/Detail" section="Detail" arguments="{alt:mediaAsset.alternative,title:mediaAsset.title,mediaAsset:mediaAsset,width:settings.album.thumb.maxWidth,height:settings.album.thumb.maxHeight}" />
					</f:link.action>
				</f:else>
			</f:if>
		</div>
	</f:section>

</div>
