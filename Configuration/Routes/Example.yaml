routeEnhancers:
  MediaGallery:
    type: Extbase
    extension: FsMediaGallery
    plugin: Mediagallery
    routes:
      - routePath: '/'
        _controller: 'MediaAlbum::nestedList'
      - routePath: '/{page}'
        _controller: 'MediaAlbum::nestedList'
        _arguments:
          page: '@widget_album/currentPage'
      - routePath: '/{media_album}'
        _controller: 'MediaAlbum::nestedList'
        _arguments:
          media_album: mediaAlbum
      - routePath: '/{media_album}/{page}'
        _controller: 'MediaAlbum::nestedList'
        _arguments:
          media_album: mediaAlbum
          page: '@widget_assets/currentPage'
    defaultController: 'MediaAlbum::nestedList'
    aspects:
      media_album:
        type: PersistedAliasMapper
        tableName: sys_file_collection
        routeFieldName: slug
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
